<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <div id="container">
            <figure id="figpokedex">
                <img src="./img/pokedex.png" alt="imagem de uma pokedex">
            </figure>
            <figure id="imagempokemon">
                <img id="fotopoke" src="" alt="imagem de pokemon">
            </figure>
            <form action="" id="form">
                <input id="input" type="text">
            </form>



            <div id="idnome">
                <span id="idpokemon">id</span>
                <span id="nomepokemon">pokemon</span>
            </div>
          
              
            </div>
            <div id="informacoes1">
                <span id="tipo1">tipo1</span>
                <span id="tipo2">tipo2</span>
                
    <div id="habilidades">habilidades</div>
                <div id="peso">peso</div>
                <div id="altura">altura</div>
            </div>
            <div id="botoes">
                <button id="btnvoltar">voltar</button>
                <button id="btnproximo">proximo</button>
            </div>
        </div>

    </main>


    <script src="./js/script.js"></script>
